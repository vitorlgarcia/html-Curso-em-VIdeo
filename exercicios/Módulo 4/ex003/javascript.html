<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários com Javascript</title>

</head>
<body>
    <h1>Exemplo de formulário com dinamica Javascript</h1>

    <form action="cadastro.html">
        <p>
        <label for="in1">Número 1: </label>
        <input type="number" name="n1" id="in1" min="0" max="100" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
        <label for="in2">Numero 2: </label>
        <input type="number" name="n2" id="in2" min="0" max="100" value="0" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

    <br>
    <br>

    <form action="cadastro.html" method="get">
        <p>
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="100" value="50" oninput="val.innerHTML = Number(inum.value)">
        <output id="val">50</output>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            
        </p>
    </form>

    <br>
    <br>

    <form action="cadastro" method="get">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" value="2024" oninput="iidade.innerHTML = CalcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>


    </form>

    <script>
        function CalcIdade() {
        var idade = new Date().getFullYear() - Number(iano.value)
        return idade
        }

    </script>



</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulários</title>
    <style>

        body {
            background-color: rgba(3, 117, 22, 0.39);
        }

        legend {
            margin: auto;
            font-weight: bolder;
            background-color: #04AA6D;
            padding: 2px;
            color: white;
        }

        h1 {
            width: 500px;
            margin: auto;
            margin-bottom: 10px;
            color: white;
            background-color: #04AA6D;
            text-align: center;
            border-radius: 10px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.315);
        }

        input[type=submit], input[type=reset] {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            margin: 4px 2px;
            box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.322);
        }

        input[type=submit]:hover, input[type=reset]:hover {
            text-decoration:underline;
            top: 5px;
            left: 5px;
            background-color: red;
        }


        fieldset {
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.342);
            border-radius: 10px;
            background-color: lightgray;
        }

        form {
            padding: 8px;
        }

    </style>
</head>
<body>
    <h1>Aula de Formulários</h1>

    <fieldset> <!--Fieldset abre um quadro em volta da <tag> escolhida. Já <legend> colocar uma legenda nessa fieldset-->
        <legend>Usuário e Senha</legend>

    <form action="cadastro.html" method="post" autocomplete="on">
        
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Seu nome aqui">
            <!--O required é um comando que exige que algo seja escrito na caixinha de texto. O minlength e maxlength são os caracteres mínimos e máximos exigidos em códidgo. O size delimita o tamanho da caixinha.
            O placeholder é uma dica que fica escrito dentro da caixinha.
            O autocomplete colocado em OFF indica que não queremos que o navegador lembre e te idique algum dado que você já forneceu-->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="6" maxlength="20" placeholder="Sua senha aqui" autocomplete="new-password"> <!--Quando o autocomplete está como ON, é possível escolher variações de autocomplete em cada input. No input de senha, por exemplo, pode ser colocado um autocomplete que sugere uma nova senha forte-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Dados do Aluno</legend>
    <form action="cadastro.html" method="get" autocomplete="on">
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" maxlength="30" placeholder="Seu Nome">
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" placeholder="0 a 10">

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-07">
        </p>

        <p>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="ihora" id="hora">
        </p>


        <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        </p>

    </form>
    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Dados Pessoais</legend>

        <form action="cadastro.html" method="get">
            <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" required placeholder="Digite seu Nome">
            </p>

            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Digite seu melhor e-mail">
            </p>

            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required placeholder="(X)XXXX-XXXX" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">

                <!--o comando Patterns exige do usuario um padrão a ser colocado na caixa. ele sempre é iniciado com "^$" antes de começar com um parênteses é necessario colocar o \ e para forçar o usuário a colocar uma quantidade de digitos é usado o \d{} -->

            </p>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Esporte Favorito</legend>

        <form action="cadastro.html" method="get">

        <p>
            <label for="iesporte">Selecionte seu esporte favorito: </label>
        </p>

        <p>
            <input type="checkbox" name="fut" id="ifut"> <label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas"><label for="ibas"> Basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"> <label for="ivolei">Volei</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natacao</label> <br>

            <!--Necessário colocar o label depois de cada checkbox para ligar a variável de cada modalidade a cada checkbox-->

            <!-- Checkbox é diferente de radio. O primeiro pode ser clicado e desclicado. Já o radio não pode-->
          
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        </form>

    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Sexo</legend>
        <form action="cadastro.html" method="get">
        <label for="escolhasexo">Escolha seu gênero: </label>

        <p>
        <input type="radio" name="sexo" id="imasc" value="M" checked> <label for="imasc">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem" value="F"> <label for="ifem">Feminino</label><br>
        </p>

        <!--Foi colocado um atributo Value para cada alternativa, pois assim o método GET irá enviar o valor F ou M com o status ON para a página de tratamento com PHP, por exemplo.-->
        <!--Também no input Radio é usado o Label para ligar o nome "Masculino" e "Feminino" ao radio -->

        <input type="submit" value="Enviar">
        </form>

    </fieldset>

    <br>
    <br> 

    <fieldset>
        <legend>Cores, Range e Arquivos</legend>
        <form action="cadastro.html" method="get">
            <label for="icor">Selecione a cor pretendida:</label>
            <input type="color" name="cor" id="icor" value="#008000"> <br>
            <!--value colocou a cor verde escura (hexadecimal) como cor inicial-->
            <label for="isatisfacao">Qual seu nivel de satisfação: </label>
            <input type="range" name="satisfacao" id="isatisfacao" value="60"><br>
            <!--O range é delimitado automaticamente para ir do min = 0 até o max = 100. É possível mudar o min, max e o value do range-->

            <label for="iarquivo">Selecione o arquivo a ser enviado: </label>
            <input type="file" name="arquivo" id="iarquivo"><br>

            <!--Envio de arquivos é somente através do método POST. Não dá com GET-->

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>

    </fieldset>

    <br>
    <br>

    <fieldset>
        <legend>Select, Options e Mensagens</legend>
        <form action="cadastro.html" method="get">
            
                <label for="iest">Estado: </label>

                <!--Essa é a tag SELECT. Com ela é possível fazer com que a caixa tenha várias opções a serem selecionadas-->
                <select name="estado" id="iest">

                <option value="" selected>--- Escolha ---</option> <!--a tag SELECTED coloca uma opção já no inicio -->

                <optgroup label="Região Nordeste">     <!-- a tag OPTGROUP separa as opções em grupos pré-definidos de acordo com o programador -->
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option> 
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                </select>
        
        <p>
            <!--A tag DATALIST faz uma lista interna que o navegador apresenta para o usuário. Mesmo assim o usuário pode colocar o que quiser na caixa de texto. -->
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof"> <!--o comando list é usado para linkar as options da datalist ao input do tipo text-->
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
          
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>

            <!--textarea não é um input, mas pode ser enviado via GET ou POST para um servidor. Recomenda-se via POST para que mais caracteres possam ser usados-->
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Sua mensagem aqui,,,"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
                     
            
        </form>
    </fieldset>
 
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizando Itens</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            background-color: lightsalmon;
        }

        main {
            background-color: lightgreen;
            height: 80vh;
            width: 100vw;

            display: flex;
            flex-flow: row nowrap;
            justify-content: center; /*principal */
            align-items: center; /* principal */

            /* escolhido o main como conteiner pai. Prof. Guanabara disse que é bom evitar colocar o body como conteiner pai no flex box */
        }

        section {
            background-color: lightseagreen;
            height: 150px;
            width: 200px;
            text-align: center;
            color: white;
        }

        h1 {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
            
        }
            


    </style>

</head>
<body>
    <main>
        <section>
            <h1>Está fácil centralizar itens</h1>

        </section>


    </main>
</body>
</html>

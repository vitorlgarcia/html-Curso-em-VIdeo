<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box level</title>
 
    <style>
        h1 {
            background-color: antiquewhite;
            height: 300px;
            width: 300px;
            border-style: solid;
            border-color: darkblue;
            border-width: 10px;
            margin: 15px;
            padding: 20px;
            box-shadow:  1px 1px 1px rgba(0, 0, 0, 0.349);
            border-radius: 10px;
        }

        a {
            border-width: 10px;
            border-style: dashed;
            border-color: blueviolet;
        }

    </style>
</head>
<body>
    <h1>exemplos de box-level</h1>
    <p>parágrafos também são exemplos de box level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como funciona.</p>
</body>
</html>
